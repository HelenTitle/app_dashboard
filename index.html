<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>App dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/modern-normalize@1.1.0/modern-normalize.css">
    <link rel="stylesheet" href="main.css">
</head>
<style>
    .page{
        display: grid;
        grid-template-columns: 100px auto auto ;
    }
    .page > * {
        padding: 20px;
    }
    .location-card{
        width: 300px;
        background-color: var(--color-blue);
        padding-inline: 25px;
        padding-block: 15px;
        color: white;
        border-radius: 20px;
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        position: relative;
        min-height: 100px;
    }

    .location-card h3{
        margin: 0;
        font-size: 20px;
    }

    .location-card small{
        font-size: 12px;
        font-weight: 500;
    }

    .location-card .left_shape{
        position: absolute;
        top: 0px;
        left: 0px;
    }

    .location-card .right_shape{
        position: absolute;
        bottom: 0;
        right: 0;
    }

    .location-card .content-wrapper{
        position: relative;
    }

</style>
<body>
<div class="page">
<aside> Left Sidbar   </aside>
<main> <article class="location-card">
    <svg class = "left_shape" width="81" height="41" viewBox="0 0 81 41" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path opacity="0.2" fill-rule="evenodd" clip-rule="evenodd" d="M80.6191 0C79.5986 6.90959 73.3452 26.3399 47.5836 35.1535C22.5889 43.7047 6.12314 40.7638 0.000186172 38L0.000199978 20C0.000199087 8.95433 8.95453 1.78095e-05 20.0002 1.67634e-05L80.6191 0Z" fill="#006ED3"/>
        </svg>

        <svg  class = "right_shape" width="136" height="80" viewBox="0 0 136 80" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path opacity="0.2" d="M0.308594 80H116.001C127.038 80 135.987 71.0592 136.001 60.025C136.001 60.0167 136.001 60.0083 136.001 60L136.001 0C135.232 11.6667 121.97 35 75.0778 35C28.1855 35 5.69321 65 0.308594 80Z" fill="#006ED3"/>
            </svg>
<div class="content-wrapper">
 
    <h3>French</h3>
    <small>35 lessons</small>
</div>            
 
       
    
   
</article>
</main>
<aside>Right sidbar check</aside>

</div>

    
</body>
</html>
